name: Run npm test & npm lint on Pull Requests

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci

      - name: Run unit tests
        run: npm run test
        continue-on-error: true

      - name: Run linter
        run: npm run lint

